<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<script type="text/javascript" defer="defer" src="rps-javascript.js"></script>
	<link rel="stylesheet" href="rps_visual.css">
</head>
<body>
	<div id="container">
		<button class="btn" id="rock">"Rock"</button>
		<button class="btn" id="paper">"Paper"</button>
		<button class="btn" id='scissors'>"Scissors"</button>
	</div>

	<div id="player-score">Player Score:</div>
	
	<div id="computer-score">Computer Score:</div>

	<div id="message"></div>

	<div id="game-winner"></div>

	<button class="restart">Restart</button> 
	
</body>
